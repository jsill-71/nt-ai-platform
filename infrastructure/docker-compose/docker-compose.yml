version: '3.8'

services:
  # NATS JetStream (Event Bus)
  nats:
    image: nats:2.10-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data

  # PostgreSQL (Event Store)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nt_ai_events
      POSTGRES_USER: nt_ai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_only}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Neo4j (Knowledge Graph)
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-local_dev_only}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

volumes:
  nats-data:
  postgres-data:
  redis-data:
  neo4j-data:
